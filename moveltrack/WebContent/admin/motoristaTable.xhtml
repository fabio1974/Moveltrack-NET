<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">


			

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox">
							<b><div class="inbox title">Motoristas</div></b>
							<div class="ibox-content">
								<h:form onsubmit="document.body.style.cursor='wait'" id="form" role="form">
									<div class="row ">

										<div class="col-sm-12">
											<div class="pull-right">
												<div class="form-inline">
													<div class="input-group input-group-xs">


														<h:selectOneMenu styleClass="  form-control"
															value="#{motoristaTable.rowsPerPage}"
															converter="#{selectIntegerConverter}">
															<f:selectItem itemValue="5"  itemLabel="05 linhas" />
															<f:selectItem itemValue="10" itemLabel="10 linhas" />
															<f:selectItem itemValue="15" itemLabel="15 linhas" />
															<f:selectItem itemValue="20" itemLabel="20 linhas" />
															<f:selectItem itemValue="30" itemLabel="30 linhas" />
														</h:selectOneMenu>


														<span class="input-group-btn"> <h:commandButton
																value="Ok" action="#{motoristaTable.pageFirst}"
																styleClass="btn btn-primary " />
														</span>

													</div>
												</div>
											</div>
										</div>
									</div>
									
									<p></p>

									<div class="row">
										<div class="col-lg-12">
											<div class="table-responsive ">
										<h:dataTable value="#{motoristaTable.motoristas}" id="table"
											class="table table-striped table-bordered table-hover"
											var="motorista">
											<h:column footerClass="customFooter">
												<f:facet name="header">
													<h:commandLink value="ID"
														actionListener="#{motoristaTable.sort}">
														<f:attribute name="sortField" value="id" />
													</h:commandLink>
												</f:facet>
												<h:outputText value="#{motorista.id}" />
											</h:column>

											<h:column footerClass="customFooter">
												<f:facet name="header">
													<h:commandLink value="Nome"
														actionListener="#{motoristaTable.sort}">
														<f:attribute name="sortField" value="nome" />
													</h:commandLink>
												</f:facet>
												
												<f:facet name="header">
												
														<h:inputText  value="#{motoristaTable.nome}"  styleClass="input-xs form-control"  />
													
												</f:facet>
												<h:outputText value="#{motorista.nome}" />
												<f:facet  name="footer">
													<h:outputText  value="#{motoristaTable.nome}"/>
												</f:facet>													
											</h:column>
											
											<h:column footerClass="customFooter">
												<f:facet name="header">
												<center>
													<h:commandLink value="CNH"
														actionListener="#{motoristaTable.sort}">
														<f:attribute name="sortField" value="categoriaCnh" />
													</h:commandLink>
													</center>
												</f:facet>
											<center>
													<h:outputText value="#{motorista.categoriaCnh}" />
												</center>	
	
											</h:column>
											
														<h:column footerClass="customFooter" >
															<f:facet name="header">
															<center>
																<h:commandLink value="Validade da CNH"
																	actionListener="#{motoristaTable.sort}">
																	<f:attribute name="sortField" value="inicio" />
																</h:commandLink>
																</center>
															</f:facet>
												<center>
																<h:outputText value="#{motorista.validadeCnh}" >
																	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
																</h:outputText>
															</center>	
	
														</h:column>
											
											<h:column footerClass="customFooter">
												<f:facet name="header">
												<center>
													<h:commandLink value="CPF"
														actionListener="#{motoristaTable.sort}">
														<f:attribute name="sortField" value="cpf" />
													</h:commandLink>
												</center>	
												</f:facet>
														<center>									
													<h:outputText value="#{motorista.cpf}" />
													</center>
											
											</h:column>

											
										    <h:column footerClass="customFooter">
												<f:facet name="header">
													<h:commandLink value="Celular"
														actionListener="#{motoristaTable.sort}">
														<f:attribute name="sortField" value="celular1" />
													</h:commandLink>
												</f:facet>
												<f:facet name="header">
													
														<h:inputText  value="#{motoristaTable.celular1}"  styleClass="input-xs form-control"  />
													
												</f:facet>
												<center>												
													<h:outputText value="#{motorista.celular1}" />
												</center>	
												<f:facet  name="footer">
													<h:outputText  value="#{motoristaTable.celular1}"/>
												</f:facet>		
											</h:column>

											
											<h:column footerClass="customFooter">
												
												<f:facet name="header">
												<center>
													<h:commandButton styleClass="btn btn-primary btn-xs " value="Filtrar" 
															action="#{motoristaTable.refreshPage}">
													</h:commandButton>
												</center>	
												</f:facet>
												
												<center>
												<h:panelGrid   columns="5">
														<h:commandLink 
															styleClass="btn btn-primary btn-xs "
															title="Visualizar" 
															action="motoristaForm">
															<i class="fa fa-search "></i>
															<f:setPropertyActionListener value="#{motorista}"  target="#{motoristaForm.motorista}"/>
															<f:setPropertyActionListener value="SHOW"  target="#{motoristaForm.action}"/>
														</h:commandLink>
														&nbsp;
														<h:commandLink 
															styleClass="btn btn-warning btn-xs " 
															title="Atualizar"
															action="motoristaForm">
															<i class="fa fa-wrench "></i>
															<f:setPropertyActionListener value="#{motorista}"  target="#{motoristaForm.motorista}"/>
															<f:setPropertyActionListener value="UPDATE"  target="#{motoristaForm.action}"/>
														</h:commandLink>	
												
												
																&nbsp;
															
															<h:commandLink styleClass="btn btn-danger btn-xs "	title="Incluir Despesa" action="despesaFrotaForm">
																<i class="fa fa-dollar"/>
															    <f:setPropertyActionListener value="cadastro" target="#{navigator.topico}" />
																<f:setPropertyActionListener value="despesaFrota" target="#{navigator.pagina}" />
																
																<f:setPropertyActionListener value="MOTORISTA" target="#{despesaFrotaForm.despesaFrota.categoria}" />
																<f:setPropertyActionListener value="#{motorista}" target="#{despesaFrotaForm.despesaFrota.motorista}" />
																<f:setPropertyActionListener value="SMARTINSERT" target="#{despesaFrotaForm.action}" />
																
															</h:commandLink>
														</h:panelGrid>	
												</center>
											</h:column>
											
											
											
											
										</h:dataTable>
									</div>
										</div>
								   </div>
									<div class="row">
										<div class="col-lg-5  col-md-5">
													<h:commandButton id="button"
														styleClass="btn btn-primary btn-xs " value="Adicionar Novo Motorista"
														action="motoristaForm" >
														<f:setPropertyActionListener value="INSERT"  target="#{motoristaForm.action}"/>
													</h:commandButton>	
										</div>
										<div class="col-lg-2 col-md-2">
												<div class="input-group input-group-xs">
													<span class="input-group-btn">
													<h:commandButton
															id="pag" styleClass="btn btn-primary btn-sm " value="Ir para Página"
															action="#{motoristaTable.loadCurrentPage}" /> 
													</span>	
													<h:inputText id="currentPage"
														styleClass="input-sm form-control" style="width: 40px"
														value="#{motoristaTable.currentPage}"
														onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
														<f:ajax event="change" 	listener="#{motoristaTable.loadCurrentPage}" />
													</h:inputText>
												</div>	
										</div>			
										<div class="col-lg-2  col-md-2">
												<div class="input-group input-group-xs">
													<span class="input-group-btn"> 
														<h:commandLink
															action="#{motoristaTable.pageFirst}"
															styleClass="btn btn-white" style="width: 40px"
															disabled="#{motoristaTable.currentPage == 1}">
															<i class="glyphicon glyphicon-fast-backward"></i>
														</h:commandLink> 
														<h:commandLink action="#{motoristaTable.pagePrevious}"
															styleClass="btn btn-white" style="width: 40px"
															disabled="#{motoristaTable.currentPage == 1}">
															<i class="glyphicon glyphicon-step-backward"></i>
														</h:commandLink>
														<h:commandLink
															action="#{motoristaTable.pageNext}" styleClass="btn btn-white"
															style="width: 40px"
															disabled="#{motoristaTable.currentPage >= motoristaTable.lastPage}">
															<i class="glyphicon glyphicon-step-forward"></i>
														</h:commandLink> 
														<h:commandLink action="#{motoristaTable.pageLast}"
															styleClass="btn btn-white" style="width: 40px"
															disabled="#{motoristaTable.currentPage >= motoristaTable.lastPage}">
															<i class="glyphicon glyphicon-fast-forward"></i>
														</h:commandLink>
													</span>	
												</div>
										</div>
										<div class="col-lg-3 col-md-3">
										<div class="pull-right">
												<b>
													<h:outputText value="Pág.#{motoristaTable.totalPages>0?motoristaTable.currentPage:0}/#{motoristaTable.totalPages}" />
													&nbsp;&nbsp;&nbsp;&nbsp;Registros:	<h:outputText value="#{motoristaTable.totalRows}" />
												</b>
										</div>		
										</div>
									</div>
								</h:form>
						</div>
					</div>
				</div>
			</div>
			</div>
			
		</ui:define>
	</ui:composition>

</h:body>

</html>
