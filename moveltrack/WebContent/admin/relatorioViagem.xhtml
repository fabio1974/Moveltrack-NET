<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>	

<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">

			<div class="wrapper wrapper-content ">


				<div class="ibox">
					<div class="inbox title">RELATÓRIOS DE SINAL DO VEÍCULO</div>
					<div class="ibox-content">
						<h:form  id="form" role="form">
							<div class="row">
								<div class="col-sm-3">
								</div>
								
								<div class="col-sm-2">
									<div class="form-group">
										<label  for="veiculo">Veiculo</label>
										<h:selectOneMenu id="veiculo" converter="#{veiculoConverter}"
											value="#{despesaFrotaForm.despesaFrota.veiculo}"
											styleClass="form-control input-sm"
								 
										 >
										    <f:selectItem itemLabel="&nbsp;"  noSelectionOption="yes"/>
											<f:selectItems value="#{despesaFrotaForm.veiculos}"
												var="veiculo" itemLabel="#{veiculo.placa}"
												itemValue="#{veiculo}" />
										</h:selectOneMenu>
									
									</div>
								</div>
								
								<div class="col-sm-2">
									<div class="form-group ">
										<label for="inicio">Início do Período</label>
										<div class='input-group input-group-sm date' id='inicio'>
											<h:inputText id="inicio"
												value="#{genericReportBean.inicio}"
												styleClass="form-control ">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
											</h:inputText>
											<span  class="input-group-addon"> 
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
								
								<div class="col-sm-2">
									<div class="form-group">
										<label for="fim">Fim do Período</label>
										<div class='input-group input-group-sm date' id='fim'>
											<h:inputText id="fim"
												value="#{genericReportBean.fim}"
												styleClass="form-control ">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
											</h:inputText>
											<span  class="input-group-addon"> 
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-3">
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
								<div class="form-group">
										<h:commandButton  style="width:100%" value="Analítico de Percurso" 	action="#{relatorioVeiculoBean.pdf}" styleClass="btn btn-primary btn-sm" />
								</div>		
								</div>
								<div class="col-sm-3"></div>
							</div>
							
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
								<div class="form-group">
										<h:commandButton  style="width:100%" value="Pontos de Parada" 	action="#{relatorioMotoristaBean.pdf}" styleClass="btn btn-primary btn-sm" />
								</div>		
								</div>
								<div class="col-sm-3"></div>
							</div>
							
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
								<div class="form-group">
										<h:commandButton  style="width:100%" value="Gráfico de Velocidade: Tacógrafo Virtual" 	action="#{relatorioDestinoBean.pdf}" styleClass="btn btn-primary btn-sm" />
								</div>		
								</div>
								<div class="col-sm-3"></div>
							</div>
							
							
						</h:form>
					</div>
				</div>
			</div>			

		</ui:define>
	</ui:composition>

</h:body>

</html>
