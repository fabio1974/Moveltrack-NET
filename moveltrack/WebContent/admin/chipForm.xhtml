<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">
		
			
			
			
			<div class="wrapper wrapper-content ">

				<div class="ibox">
					<div class="inbox title">
						<b><h:outputText
								value='#{chipForm.action.equals("INSERT")?"Inserir ":chipForm.action.equals("UPDATE")?"Atualizar ":"Detalhes do "}Chip' /></b>
					</div>
					<div class="ibox-content">
						<h:form onsubmit="document.body.style.cursor='wait'" id="form" role="form">

							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="numero">Número</label>
										<h:inputText name="numero" id="numero"
											value="#{chipForm.chip.numero}"
											class="input-sm form-control input-s-sm "
											style="#{component.valid?'':'border-color:red;'}"
											readonly='#{chipForm.action.equals("SHOW")}' />
									</div>
								</div>
								
								
								<div class="col-sm-4">
									<div class="form-group">
										<label for="iccid">Iccid</label>
										<h:inputText   id="iccid" 
											class="input-sm form-control input-s-sm " 
											readonly='#{chipForm.action.equals("SHOW")}' 
											style="#{component.valid?'':'border-color:red;'}"
											value="#{chipForm.chip.iccid}"
										 /> 
									</div>
								</div>
							



								<div class="col-sm-4">
									<div class="form-group">
										<label for="operadora">Operadora</label>
										<h:selectOneMenu id="operadora" 
											value="#{chipForm.chip.operadora}"
											disabled='#{chipForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}">
											<f:selectItem itemLabel="&nbsp;" noSelectionOption="yes" />
											<f:selectItems value="#{chipForm.operadoras}" />
										</h:selectOneMenu>
									</div>
								</div>

							</div>

							<div class="row">
								
								<div class="col-sm-4">
									<div class="form-group">
										<label for="dataCadastro">Data do Cadastro</label>
										<div class='input-group date' id='dataCadastro'>
										<h:inputText id="dataCadastro"
											value="#{chipForm.chip.dataCadastro}"
											readonly='#{chipForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
										</h:inputText>
										<span  class="input-group-addon"> 
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
										
										</div>
									</div>
								</div>
							
								<div class="col-sm-4">
									<div class="form-group">
										<label for="status">Situação</label>
										<h:selectOneMenu id="status" 
											value="#{chipForm.chip.status}"
											disabled='#{chipForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}">
											<f:selectItem itemLabel="&nbsp;" noSelectionOption="yes" />
											<f:selectItems value="#{chipForm.statuses}" />
										</h:selectOneMenu>
									</div>
								</div>

							</div>


							<div class="row">
								<div class="col-lg-5">

									<h:panelGrid columns="3">
										<h:commandButton id="voltar"
											value='#{chipForm.action.equals("INSERT")?"Listar Chips":"Voltar"}'
											action="#{chipForm.sair()}"
											styleClass="btn btn-primary btn-sm" />
										&nbsp;&nbsp;
										<h:commandLink id="salvar" value="Salvar"
											action="#{chipForm.salvar()}"
											rendered='#{!chipForm.action.equals("SHOW")}'
											styleClass=" btn btn-primary btn-sm" />
									</h:panelGrid>

								</div>
								<div class="col-lg-7">
									<h:messages styleClass="swp-msg swp-msg-sm"
										infoClass="alert alert-success"
										warnClass="alert alert-warning"
										errorClass="alert alert-danger" showDetail="false" />
								</div>
							</div>


						</h:form>

					</div>
				</div>

			</div>


<script type="text/javascript"> 
 jQuery(function($){
   $("#form\\:numero").mask("(99) 99999-9999");
   $("#form\\:iccid").mask("99999999999999999999");
});

</script>




		</ui:define>
	</ui:composition>

</h:body>

</html>
