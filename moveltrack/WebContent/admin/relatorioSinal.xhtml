<h:body>
	<ui:composition template="relatorioInterno.xhtml">
		<ui:define name="relatorioInterno">
			<div class="ibox">
				<div class="ibox title"><h3>Relatório de Sinal</h3></div>
				<div class="ibox-content">
				
				
				
					<div class="row">

						<div class="col-sm-4">
							<div class="form-group">
								<label for="imei">Imei</label>
								<h:inputText name="imei" id="imei"
									value="#{relatorioSinal.imei}"
									class="input-sm form-control input-s-sm "/>
							</div>
						</div>
						
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="chip">Número do Chip</label>
								<h:inputText name="chip" id="chip"
									value="#{relatorioSinal.numero}"
									class="input-sm form-control input-s-sm "/>
							</div>
						</div>
						
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="operadora">Operadora</label>
								<h:selectOneMenu id="operadora"
									value="#{relatorioSinal.operadora}"
									styleClass="form-control input-sm">
									<f:selectItem itemLabel="&nbsp;" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{relatorioSinal.operadoras}" />
								</h:selectOneMenu>
							</div>
						</div>

					</div>						
				
					<div class="row">

						<div class="col-sm-4">
							<div class="form-group">
								<label for="placa">Placa</label>
								<h:inputText name="placa" id="placa"
									value="#{relatorioSinal.placa}"
									class="input-sm form-control input-s-sm "/>
							</div>
						</div>
						
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="tipo">Tipo de Veículo</label>
								<h:selectOneMenu id="tipo" required="false"
									value="#{relatorioSinal.tipo}"
									styleClass="form-control input-sm"
									style="#{component.valid?'':'border-color:red;'}">
									
									<f:selectItem itemLabel="&nbsp;" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{relatorioSinal.tipos}" />
								</h:selectOneMenu>
							</div>
						</div>
						
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="cliente">Nome do Cliente</label>
								<h:inputText name="cliente" id="cliente"
									value="#{relatorioSinal.nome}"
									class="input-sm form-control input-s-sm "/>
							</div>
						</div>

					</div>
					
					
					<div class="row">

						<div class="col-sm-3">
							<div class="form-group">
								<label for="modelo">Modelo do Rastreador</label>
								<h:selectOneMenu id="modelo"
									value="#{relatorioSinal.modelo}"
									styleClass="form-control input-sm"
									>
									<f:selectItem itemLabel="&nbsp;" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{relatorioSinal.modelos}" />
								</h:selectOneMenu>
							</div>
						</div>
						
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="equipamentoSituacao">Status do Equipamento</label>

									value="#{relatorioSinal.equipamentoSituacao}"
									styleClass="form-control input-sm"

								</h:selectOneMenu>
							</div>
						</div>
						
						
						<div class="col-sm-3">
							<div class="form-group">

									value="#{relatorioSinal.veiculoStatus}"

							</div>
						</div>

							<div class="form-group">

						<div class="col-sm-3">
							<div class="form-group">
								<label for="inicioTempoTipo">&nbsp;</label>
								<h:selectOneMenu id="inicioTempoTipo"

						</div>

							<div class="form-group">
								<label for="fim">Atraso Máximo</label>
								<h:selectOneMenu styleClass="form-control"

							</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="fimTempoTipo">&nbsp;</label>
								<h:selectOneMenu id="fimTempoTipo" 
									value="#{relatorioSinal.fimTempoTipo}"
									styleClass="form-control input-sm"
									>
									<f:selectItem itemLabel="&nbsp;" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{relatorioSinal.tempoTipos}" />
								</h:selectOneMenu>							
							</div>
						</div>



					</div>





					<div class="row">
						<div class="col-sm-12 ">
						<div class="pull-right">
							<h:commandButton styleClass="btn btn-primary btn-sm  "
								value="Exibir Relatório" action="#{relatorioSinal.geraPdf()}">
							</h:commandButton>
						</div>	
						</div>

						<div class="col-lg-7">
							<h:messages styleClass="swp-msg swp-msg-sm"
								infoClass="alert alert-success" warnClass="alert alert-warning"
								errorClass="alert alert-danger" showDetail="false" />
						</div>
					</div>
				
				</div>
			</div>

		</ui:define>

</h:body>
