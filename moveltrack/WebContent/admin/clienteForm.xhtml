<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>



	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">

			


			<div class="wrapper wrapper-content ">

				<div class="ibox">
					<div class="inbox title">

						<b><h:outputText value='#{clienteForm.action.equals("INSERT")?"Inserir Novo ":clienteForm.action.equals("UPDATE")?"Atualizar ":"Detalhes do "}Cliente' /></b>

					</div>
					<div class="ibox-content">
						<h:form onsubmit="document.body.style.cursor='wait'" id="form" role="form">

							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<label for="nome">Nome ou Razão Social</label>
										<h:inputText id="nome" value="#{clienteForm.cliente.nome}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Nome ou Razão Social" />
									</div>
								</div>


								
								<div class="col-sm-2">
									<div class="form-group">
										<label for="tipo">Tipo</label>
										<h:selectOneMenu id="tipo"
											value="#{clienteForm.tipo}"
											disabled='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}">
											<f:selectItems value="#{clienteForm.clienteTipos}" />
											<f:ajax event="change" render="cpf cnpj nomeFantasia"  />
										</h:selectOneMenu>
									</div>
								</div>
								
								<div class="col-sm-2">
									<div class="form-group input-group input-group-sm">
										<label for="cpf">CPF</label>
										<h:inputText id="cpf" value="#{clienteForm.cliente.cpf}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											disabled="#{clienteForm.tipo=='CLIENTE_PJ'}"
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="CPF" />
									</div>
								</div>

								<div class="col-sm-2">
									<div class="form-group">
										<label for="cnpj">CNPJ</label>
										<h:inputText id="cnpj" value="#{clienteForm.cliente.cnpj}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											disabled="#{clienteForm.tipo=='CLIENTE_PF'}"
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="CNPJ" />
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<label for="cnpj">Nome Fantasia</label>
										<h:inputText id="nomeFantasia"
											value="#{clienteForm.cliente.nomeFantasia}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											disabled="#{clienteForm.tipo=='CLIENTE_PF'}"
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Nome Fantasia" />
									</div>
								</div>


							</div>


							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="endereco">Endereço</label>
										<h:inputText id="endereco"
											value="#{clienteForm.cliente.endereco}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Endereço" />
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<label for="numero">Número</label>
										<h:inputText id="numero" value="#{clienteForm.cliente.numero}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Número" />
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label for="complemento">Compl.</label>
										<h:inputText id="complemento"
											value="#{clienteForm.cliente.complemento}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Complemento" />
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<label for="bairro">Bairro</label>
										<h:inputText id="bairro" value="#{clienteForm.cliente.bairro}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Bairro" />
									</div>
								</div>
							</div>

							<div class="row">



								<div class="col-sm-4">
									<div class="form-group">
										<label for="municipio">Cidade</label>
										<h:inputText id="municipio"
											value="#{clienteForm.cliente.municipio}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											converter="#{municipioConverter}"
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Cidade" />
									</div>
								</div>



								<div class="col-sm-4">
									<div class="form-group">
										<label for="cep">CEP</label>
										<h:inputText id="cep" value="#{clienteForm.cliente.cep}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="CEP" />
									</div>
								</div>
								
								<div class="col-sm-4">
									<div class="form-group">
										<label for="logoFile">Logotipo</label>
										<h:inputText id="logoFile" value="#{clienteForm.cliente.logoFile}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Logotipo" />
									</div>
								</div>


							</div>

							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<div class="form-group}">
											<label for="nomeUsuario">Usuário Internet</label>
											<h:inputText id="nomeUsuario"
												value="#{clienteForm.cliente.usuario.nomeUsuario}"
												readonly='#{clienteForm.action.equals("SHOW")}'
												styleClass="form-control input-sm "
												style="#{component.valid?'':'border-color:red;'}" />
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="emailAlarme">Email p/ Notificação/Alarmes</label>
										<h:inputText id="emailAlarme"
											value="#{clienteForm.cliente.emailAlarme}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" />
									</div>
								</div>

								<div class="col-sm-4">
									<div class="form-group ">
										<label for="dataNascimento">Data de Nascimento</label>
										<div class='input-group input-group-sm date ' id='dataNascimento'>
										<h:inputText id="dataNascimento" name="dataNascimento"
											value="#{clienteForm.cliente.dataNascimento}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control"
											style="#{component.valid?'':'border-color:red;'}">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
										</h:inputText>
										<span  class="input-group-addon"> 
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
										</div>
									</div>
								</div>
								

							</div>


							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="telefoneFixo">Telefone Fixo</label>
										<h:inputText id="telefoneFixo"
											value="#{clienteForm.cliente.telefoneFixo}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Telefone Fixo" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="celular1">Celular 1 </label>
										<h:inputText id="celular1"
											value="#{clienteForm.cliente.celular1}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Celular 1" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="celular2">Celular 2 </label>
										<h:inputText id="celular2"
											value="#{clienteForm.cliente.celular2}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Celular 2" />
									</div>
								</div>


							</div>





							<div class="row">

								<div class="col-sm-4">
									<div class="form-group">
										<label for="email">Email Financeiro</label>
										<h:inputText id="email" value="#{clienteForm.cliente.email}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" />
									</div>
								</div>


								<div class="col-sm-2">
									<div class="form-group">
										<label for="status">Situação</label>
										<h:selectOneMenu id="status"
											value="#{clienteForm.cliente.status}"
											disabled='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}">
											<f:selectItem itemLabel="&nbsp;" noSelectionOption="yes" />
											<f:selectItems value="#{clienteForm.statuses}" />
										</h:selectOneMenu>
										
									</div>
								</div>



								<div class="col-sm-6">
									<div  class="form-group">
									
									<c:if test="#{loginBean.hasPermission('CLIENTE_CADASTRAR')}">	
										<label for="observacao">Observações</label>
										<h:inputText id="observacao"
											value="#{clienteForm.cliente.observacao}"
											readonly='#{clienteForm.action.equals("SHOW")}'
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" size="20"
											placeholder="Observações" />
									</c:if>		
											

									</div>
								</div>


							</div>


							<div class="row">
								<div class="col-lg-5">

									<h:panelGrid columns="3">
										<h:commandLink id="voltar"
											value='#{clienteForm.action.equals("INSERT")?"Listar Clientes":"Voltar"}'
											action="#{clienteForm.sair()}"
											styleClass="btn btn-primary btn-sm">&nbsp;
											<i class="fa fa-undo"/>
											</h:commandLink>
										&nbsp;&nbsp;
										<h:commandLink id="salvar" value="Salvar"
											action="#{clienteForm.save()}"
											rendered='#{!clienteForm.action.equals("SHOW")}'
											styleClass=" btn btn-primary btn-sm" />
									</h:panelGrid>

								</div>
								<div class="col-lg-7">
									<h:messages styleClass="swp-msg swp-msg-sm"
										infoClass="alert alert-success"
										warnClass="alert alert-warning"
										errorClass="alert alert-danger" showDetail="false" />
								</div>
							</div>


						</h:form>

					</div>
				</div>

			</div>

			<script>
    function disableInput() {
    	document.getElementById("form:cpf").disabled = document.getElementById("form:isPessoaJuridica").checked;
    	document.getElementById("form:cnpj").disabled = !document.getElementById("form:isPessoaJuridica").checked;
    	document.getElementById("form:nomeFantasia").disabled = !document.getElementById("form:isPessoaJuridica").checked;
    	document.getElementById("form:cpf").value= document.getElementById("form:isPessoaJuridica").checked?"":document.getElementById("form:cpf").value;
    	document.getElementById("form:cnpj").value= !document.getElementById("form:isPessoaJuridica").checked?"":document.getElementById("form:cnpj").value;
    	document.getElementById("form:nomeFantasia").value= !document.getElementById("form:isPessoaJuridica").checked?"":document.getElementById("form:nomeFantasia").value;
    }
</script>


		</ui:define>
	</ui:composition>

</h:body>

</html>
