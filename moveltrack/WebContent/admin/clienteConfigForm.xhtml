<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">
						
			<div class="wrapper wrapper-content ">

				<div class="ibox">
					<div class="inbox title">
						<b><h:outputText
								value='#{clienteConfigForm.action.contains("INSERT")?"Inserir ":clienteConfigForm.action.equals("UPDATE")?"Atualizar ":"Detalhes dos "}Alarmes' /></b>
					</div>
					<div class="ibox-content">
						<h:form onsubmit="document.body.style.cursor='wait'" id="form" role="form">

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="emailAlarme">Email p/ Notificação/Alarmes</label>
										<h:inputText id="emailAlarme"
											value="#{clienteConfigForm.clienteConfig.emailAlarme}"
											
											styleClass="form-control input-sm"
											style="#{component.valid?'':'border-color:red;'}" />
									</div>
								</div>
								
								
							</div>

						
						
							

							<div class="row form-group">
								<div class="col-sm-4">
									<div class="form-group input-group input-group-sm">
										<h:selectBooleanCheckbox id="alarmeBateria"
											
											value="#{clienteConfigForm.clienteConfig.alarmeBateria}"
											style="margin-top:27px" onclick="disableInput()" />
										<label for="alarmeBateria">&nbsp;&nbsp;Alarme de desconexão de bateria</label>
									</div>
								</div>
								
								<div class="col-sm-4">
									<div class="form-group input-group input-group-sm">
										<h:selectBooleanCheckbox id="alarmeCerca"
											
											value="#{clienteConfigForm.clienteConfig.alarmeCerca}"
											style="margin-top:27px" onclick="disableInput()" />
										<label for="alarmeCerca">&nbsp;&nbsp;Alarme de cerca virtual</label>
									</div>
								</div>
								
								
								<div class="col-sm-4">
									<div class="form-group input-group input-group-sm">
										<h:selectBooleanCheckbox id="alarmeVelocidade"
											
											value="#{clienteConfigForm.clienteConfig.alarmeVelocidade}"
											style="margin-top:27px" onclick="disableInput()" />
										<label for="alarmeVelocidade">&nbsp;&nbsp;Alarme de excesso de velocidade</label>
									</div>
								</div>
								
								
					
								
								
							</div>


							<div class="row">
								<div class="col-lg-5">

									<h:panelGrid columns="3">
										
										<h:commandLink id="salvar" value="Salvar"
											action="#{clienteConfigForm.salvar()}"
											rendered='#{!clienteConfigForm.action.equals("SHOW")}'
											styleClass=" btn btn-primary btn-sm" />
									</h:panelGrid>

								</div>
								<div class="col-lg-7">
									<h:messages styleClass="swp-msg swp-msg-sm"
										infoClass="alert alert-success"
										warnClass="alert alert-warning"
										errorClass="alert alert-danger" showDetail="false" />
								</div>
							</div>


						</h:form>

					</div>
				</div>

			</div>

<script type="text/javascript"> 


</script>


		</ui:define>
	</ui:composition>

</h:body>

</html>
