<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox">
							<b><div class="inbox title" >Variáveis de Sistema</div></b>
							<div class="ibox-content">
								<h:form  id="form" role="form">

									
									<p></p>

									<div class="row">
										<div class="col-lg-12">
											<div class="table-responsive ">
													<h:dataTable value="#{configTable.configs}" id="table"
														class="table table-striped table-bordered table-hover"
														var="config">

	
			
													<h:column footerClass="customFooter">
															<f:facet name="header">
															<center>
																<h:outputText value="Multa (%)" />
															</center>	
															</f:facet>
															<center>
															<h:outputText value="#{config.multa}">
															<f:convertNumber pattern="#0.0" />
															</h:outputText>
														</center>
													</h:column>
													
													<h:column footerClass="customFooter">
															<f:facet name="header">
															<center>
																<h:outputText value="Juros (%)" />
															</center>	
															</f:facet>
															<center>
															<h:outputText value="#{config.juros}">
															<f:convertNumber pattern="#0.0" />
															</h:outputText>
														</center>
													</h:column>
														
	
														
														
														<h:column footerClass="customFooter">
															<f:facet name="header">
															<center>
																<h:outputText value="Operação" />
															</center>	
															</f:facet>
															
															<center>
															<h:panelGrid   columns="1">

																	<h:commandLink 
																		styleClass="btn btn-warning btn-xs " 
																		title="Alterar Valor"
																		action="configForm">
																		<i class="fa fa-wrench "></i>
																		<f:setPropertyActionListener value="#{config}"  target="#{configForm.config}"/>
																		<f:setPropertyActionListener value="UPDATE"  target="#{configForm.action}"/>
																	</h:commandLink>
																	
																
																	
																	
																		
															</h:panelGrid>
															</center>
															
														</h:column>
														
													</h:dataTable>
									</div>
										</div>
								   </div>


								</h:form>
						</div>
					</div>
				</div>
			</div>
			</div>
			
		</ui:define>
	</ui:composition>

</h:body>

</html>
