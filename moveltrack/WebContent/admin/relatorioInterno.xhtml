<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>	

<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">

			<div class="wrapper wrapper-content ">

				<div class="ibox">
					<div class="inbox title">RELATÓRIOS INTERNOS MOVELTRACK</div>
					<div class="ibox-content">
						<h:form  id="form" role="form">
						
							<div class="row">

								<div class="col-sm-3">
					
										<c:if test="#{loginBean.hasPermission('RELATORIO_DESPESA')}">
											<h:commandLink styleClass="btn btn-primary  btn-sm btn-block"  action="relatorioDespesasPorTipo">Despesas - Por Tipo</h:commandLink>
											<p/>
										</c:if>
					
										<c:if test="#{loginBean.hasPermission('RELATORIO_DESPESA')}">
											<h:commandLink styleClass="btn btn-primary btn-sm btn-block"  action="relatorioDespesasTotais">Despesas - Totalização</h:commandLink>
										<p/>
										</c:if>
												
										
										<c:if test="#{loginBean.hasPermission('RELATORIO_FINANCEIRO')}">
											<h:commandLink styleClass="btn btn-primary btn-sm btn-block"  action="relatorioReceitas">Todas as Receitas</h:commandLink>
											<p/>
										</c:if>
										
										
										
										<c:if test="#{loginBean.hasPermission('RELATORIO_FINANCEIRO')}">
											<h:commandLink styleClass="btn btn-primary btn-block btn-sm "  action="relatorioResultado">Resultado do Período</h:commandLink>
											<p/>
										</c:if>
										
										
										
										<c:if test="#{loginBean.hasPermission('RELATORIO_COBRANCA')}">
											<h:commandLink styleClass="btn btn-primary btn-sm btn-block"  action="relatorioCobranca">Relatorio de Cobranca</h:commandLink>
											<p/>
										</c:if>
										
										
										
										<c:if test="#{loginBean.hasPermission('RELATORIO_OPERADOR')}">
											<h:commandLink styleClass="btn btn-primary btn-sm btn-block"  action="relatorioOperador">Relatorio do Operador</h:commandLink>
											<p/>
										</c:if>
										
										
										
										<c:if test="#{loginBean.hasPermission('RELATORIO_SINAL')}">
											<h:commandLink styleClass="btn btn-primary btn-sm btn-block"  action="relatorioSinal">Relatorio de Sinal</h:commandLink>
										</c:if>
										
								
					
								</div>
			
							<div class="col-sm-1"></div>
			
								<div class="col-sm-8">
								
										<ui:insert name="relatorioInterno" >
		  
										</ui:insert>
									
								</div>
							</div>
						</h:form>	
					
					</div>
				</div>
			</div>			

		</ui:define>
		
		<ui:define name="javascript">

			<script type="text/javascript"> 
			 jQuery(function($){
				   $("#inicio,#fim").datetimepicker({
				       locale: 'pt',
				       format: 'DD/MM/YYYY HH:mm',
				       showClose: true,
				   });
			});
			</script>


		</ui:define>
		
	</ui:composition>

</h:body>

</html>
