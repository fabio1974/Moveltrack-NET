<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template/adminTemplate.xhtml">
		<ui:define name="content">
		
			
			
			
			<div class="wrapper wrapper-content ">

				<div class="ibox">
					<div class="inbox title">
						<b><h:outputText
								value='#{configForm.action.equals("INSERT")?"Inserir ":configForm.action.equals("UPDATE")?"Atualizar ":"Detalhes da "}VariÃ¡veis' /></b>
					</div>
					<div class="ibox-content">
						<h:form id="form" role="form">

							<div class="row">
							
								<div class="col-sm-4">
									<div class="form-group">
										<label for="multa">Multa Atraso</label>
										<h:inputText name="multa" id="multa"
											value="#{configForm.config.multa}"
											class="input-sm form-control input-s-sm "
											style="#{component.valid?'':'border-color:red;'}"
											readonly='#{configForm.action.equals("SHOW")}'
											>
											<f:convertNumber pattern="#0.0" />
											</h:inputText>
									</div>
								</div>
								
								<div class="col-sm-4">
									<div class="form-group">
										<label for="juros">Juros Mensais (%)</label>
										<h:inputText name="juros" id="juros"
											value="#{configForm.config.juros}"
											class="input-sm form-control input-s-sm "
											style="#{component.valid?'':'border-color:red;'}"
											readonly='#{configForm.action.equals("SHOW")}'
											>
											<f:convertNumber pattern="#0.0" />
											</h:inputText>
									</div>
								</div>
								
								
								
							</div>





							<div class="row">
								<div class="col-lg-5">

									<h:panelGrid columns="3">
										<h:commandButton id="voltar"
											value='#{configForm.action.equals("INSERT")?"Listar Configs":"Voltar"}'
											action="#{configForm.sair()}"
											styleClass="btn btn-primary btn-sm" />
										&nbsp;&nbsp;
										<h:commandLink id="salvar" value="Salvar"
											action="#{configForm.salvar()}"
											rendered='#{!configForm.action.equals("SHOW")}'
											styleClass=" btn btn-primary btn-sm" />
									</h:panelGrid>

								</div>
								<div class="col-lg-7">
									<h:messages styleClass="swp-msg swp-msg-sm"
										infoClass="alert alert-success"
										warnClass="alert alert-warning"
										errorClass="alert alert-danger" showDetail="false" />
								</div>
							</div>


						</h:form>

					</div>
				</div>

			</div>







		</ui:define>
	</ui:composition>

</h:body>

</html>
